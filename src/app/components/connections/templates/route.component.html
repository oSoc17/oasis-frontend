<md-expansion-panel>
    <md-expansion-panel-header>
        <mat-panel-title><i class="mdi mdi-train"></i>&nbsp;&nbsp;{{ toTime(qoe.departureTime.valueOf()) }} - {{ toTime(qoe.arrivalTime.valueOf()) }}</mat-panel-title>
        <mat-panel-description>
            <i *ngFor="let i of [1,3,5,7,9]"
                class="teal-text text-lighten-2 mdi mdi-{{ getScore() > i ? 'star' : getScore() < i ? 'star-outline' : 'star-half'}}"></i>
        </mat-panel-description>
    </md-expansion-panel-header>
    <div class="row">
        <div class="col l12 m12 s12">
            <span class="basedOn"> {{ basedOn }}</span>
        </div>
        <div *ngIf="changes">
            <span>Changes</span>
            <div *ngFor="let change of changes">
                <strong><p *ngIf="change.stationName">{{ change.stationName }}</p></strong>
            </div>
        </div>
        <div class="col m4" *ngFor="let subScore of getSubScores()">
            <h1 class="route-header">
                <md-icon class="score-icon" svgIcon="{{subScore.icon}}"></md-icon> {{ subScore.value }}
            </h1>
            <p class="route-subheader">{{ subScore.name }}<!--<md-icon class="grey-text small" >help_outline</md-icon>--></p>
        </div>
    </div>
</md-expansion-panel>
