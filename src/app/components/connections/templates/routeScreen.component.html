<mat-chip-list class="rt-updates">
    <mat-chip class="mat-chip mat-accent mat-chip-selected">{{ language.getMessage('conn_proc') }}{{ dataCount }}</mat-chip>
    <mat-chip class="mat-chip mat-accent mat-chip-selected">{{ language.getMessage('http_req') }}{{ httpRequests }}</mat-chip>
    <mat-chip class="mat-chip mat-accent mat-chip-selected">{{ language.getMessage('http_res') }}{{ httpResponses }}</mat-chip>
</mat-chip-list>

<div *ngIf="!finished && !error">
    <section _ngcontent-c23="" class="example-section">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </section>
</div>
<h5 *ngIf="error || !loading">
    <a href="#" (click)=(goBack())>
        < {{ language.getMessage( 'back') }}</a>
</h5>
<h3 *ngIf="error">ERROR: {{ error }}</h3>

<div>
    <h5 class="center-align">{{ searchString.stations }}</h5>
    <p class="center-align">{{ searchString.time }}</p>
    <routes [qoeList]="qoeList"></routes>
</div>
