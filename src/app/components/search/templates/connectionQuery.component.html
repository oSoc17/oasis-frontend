<div class='row'>
    <h4>{{ language.getMessage('searchHeader') }}</h4>
    <div class='col l7 m12 s12 connquery'>
        <md-card>
            <label>{{ language.getMessage('departure') }}</label>
            <stationlist #departure (notifyParent)="focusNext('depature')" (valueChange)="stationSelected($event)" [type]="transportType" [company]="company"></stationlist>
            <label>{{ language.getMessage('destination') }}</label>
            <stationlist #arrival (notifyParent)="focusNext('arrival')" (valueChange)="stationSelected($event)" [type]="transportType" [company]="company"></stationlist>
            <div class="row">
                <div class="col l6 m6 s12">
                    <label class="display-block">{{ language.getMessage('time') }}</label>
                    <traveltime></traveltime>
                </div>
                <div class="col l6 m6 s12">
                    <label class="display-block label-margin">{{ language.getMessage('date') }}</label>
                    <travelday></travelday>
                </div>
            </div>

            <p class="red-text">{{ error }}</p>
            <button class="btn waves-effect waves-light" type="submit" name="action"
                    (click)='clickCalculate()'>
                {{ language.getMessage('showAlts') }}
            </button>

        </md-card>
    </div>
    <div class="col l5 m12 s12">
        <recents></recents>
    </div>
</div>
