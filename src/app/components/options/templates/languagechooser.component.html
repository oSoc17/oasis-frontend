<button mat-button [matMenuTriggerFor]="langmenu">
  <i class="mdi mdi-earth hide-on-med-and-up" matTooltip="{{ language.getMessage('language') }}"></i>
  <span class="hide-on-small-only">{{ currentLanguage }}</span>
</button>
<mat-menu #langmenu="matMenu">
  <button mat-menu-item *ngFor="let lang of languages" (click)='onSelect(lang)'>{{ lang['name'] }}</button>
</mat-menu>
