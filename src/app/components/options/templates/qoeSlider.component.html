<h4 #tt="matTooltip" [matTooltip]="tooltip" [matTooltipShowDelay]="0" (click)="tt.show()" (mouseenter)="tt.show()">{{ name }} <mat-icon class="grey-text">help_outline</mat-icon></h4>
<mat-slider min="0" max="100" step="1" value="{{ percentage }}" [(ngModel)]="percentage" [thumb-label]="true" (change)="changeVal(percentage)"></mat-slider>
